<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nordic Trekking ✵ Blog Archive</title>
  <script src="../js/blog-archive.js" defer></script>
  <link href="../css/blog-archive.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="userpages-main-content">
    <h1>Blog Archive</h1>
        <div class="wrapper-all-filter-btns">
            <span class="text-filter-by">Filter by:</span>
            <div class="wrapper-main-filter-btns">
                <button class="main-filter-btn filter-btn" id="view-all">View All <img class="arrow-filter-btn" src="/assets/icons/black-down-arrow-icon.png" alt="down arrow"></button>
                <button class="main-filter-btn" id="region-filter-btn">Region  <img class="arrow-filter-btn" src="/assets/icons/black-down-arrow-icon.png" alt="down arrow"></button>
                <button class="main-filter-btn" id="difficulty-filter-btn">Difficulty  <img class="arrow-filter-btn" src="/assets/icons/black-down-arrow-icon.png" alt="down arrow"></button>
                <button class="main-filter-btn" id="duration-filter-btn">Travel duration  <img class="arrow-filter-btn" src="/assets/icons/black-down-arrow-icon.png" alt="down arrow"></button>
                <button class="main-filter-btn" id="season-filter-btn">Season  <img class="arrow-filter-btn" src="/assets/icons/black-down-arrow-icon.png" alt="down arrow"></button>
                <button class="main-filter-btn" id="activity-filter-btn">Activity  <img class="arrow-filter-btn" src="/assets/icons/black-down-arrow-icon.png" alt="down arrow"></button>
            </div>
            <div class="line-divider"></div>
            <div class="region-subcategories wrapper-subcategories">
                <button class="filter-btn subcategory-filter-btn" data-filter="Oslo">Oslo</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Møre & Romsdal">Møre & Romsdal</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Hardanger">Hardanger</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Nordland">Nordland</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Buskerud">Buskerud</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Jotunheimen">Jotunheimen</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Rondane">Rondane</button>
            </div>
            <div class="difficulty-subcategories wrapper-subcategories">
                <button class="filter-btn subcategory-filter-btn" data-filter="Easy">Easy</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Medium">Medium</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Difficult">Difficult</button>
            </div>
            <div class="duration-subcategories wrapper-subcategories">
                <button class="filter-btn subcategory-filter-btn" data-filter="Day Trip">Day Trip</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Weekend">Weekend</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Vacation">Vacation</button>
            </div>
            <div class="season-subcategories wrapper-subcategories">
                <button class="filter-btn subcategory-filter-btn" data-filter="Spring">Spring</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Summer">Summer</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Autumn">Autumn</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Winter">Winter</button>
            </div>
            <div class="activity-subcategories wrapper-subcategories">
                <button class="filter-btn subcategory-filter-btn" data-filter="Forest">Forest Hiking</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Mountain">Mountain Hiking</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Biking">Biking</button>
                <button class="filter-btn subcategory-filter-btn" data-filter="Climbing">Climbing</button>
            </div>
        </div>
    <section class="blogs-and-filter-section">
        <div class="grid-wrapper">
            <div class="post-grid-container blog-archive-section"></div>
        </div>
    </section>
    </div>
</main>
    <footer>
        <div class="bg-footer">
            <div class="footer-text">
                <span class="logo-footer"><a href="#">Nordic trekking</a></span>
                <ul class="footer-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="post/blog-archive.html">Blog Archive</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
