<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../js/blog-archive.js" defer></script>
  <link href="../css/blog-archive.css" rel="stylesheet">
    <link href="../css/user-landing-page.css" rel="stylesheet">
</head>
<body>
<main>
    <button><a href="../index.html">Back</a></button>
    <h1>Blog Archive</h1>
    <section class="blogs-and-filter-section">
        <button class="filter-btn" id="view-all">View all posts</button>
        <div>
            <span>Filter by region:</span>
            <button class="filter-btn" data-filter="Oslo">Oslo</button>
            <button class="filter-btn" data-filter="Møre & Romsdal">Møre & Romsdal</button>
            <button class="filter-btn" data-filter="Hardanger">Hardanger</button>
            <button class="filter-btn" data-filter="Nordland">Nordland</button>
            <button class="filter-btn" data-filter="Buskerud">Buskerud</button>
            <button class="filter-btn" data-filter="Jotunheimen">Jotunheimen</button>
            <button class="filter-btn" data-filter="Rondane">Rondane</button>
        </div>
        <div>
            <span>Filter by difficulty:</span>
            <button class="filter-btn" data-filter="Easy">Easy</button>
            <button class="filter-btn" data-filter="Medium">Medium</button>
            <button class="filter-btn" data-filter="Difficult">Difficult</button>
        </div>
        <div>
            <span>Filter by travel duration:</span>
            <button class="filter-btn" data-filter="Day Trip">Day Trip</button>
            <button class="filter-btn" data-filter="Weekend">Weekend</button>
            <button class="filter-btn" data-filter="Vacation">Vacation</button>
        </div>
        <div>
            <span>Filter by season:</span>
            <button class="filter-btn" data-filter="Spring">Spring</button>
            <button class="filter-btn" data-filter="Summer">Summer</button>
            <button class="filter-btn" data-filter="Autumn">Autumn</button>
            <button class="filter-btn" data-filter="Winter">Winter</button>
        </div>
        <div>
            <span>Filter by activity:</span>
            <button class="filter-btn" data-filter="Forest">Forest Hiking</button>
            <button class="filter-btn" data-filter="Mountain">Mountain Hiking</button>
            <button class="filter-btn" data-filter="Biking">Biking</button>
            <button class="filter-btn" data-filter="Climbing">Climbing</button>
        </div>
        <div class="grid-wrapper">
        <div class="post-grid-container blog-archive-section"></div>
        </div>
    </section>
</main>
</body>
</html>
