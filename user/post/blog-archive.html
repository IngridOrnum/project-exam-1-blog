<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nordic Trekking ✵ Blog Archive</title>
    <script defer src="../js/blog-archive.js"></script>
    <script defer src="../js/main.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/eaf3f254a9.js"></script>
    <link href="../css/blog-archive.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar">
        <div class="content-nav-bar">
            <span><a class="logo-landingpage logo" href="../index.html">Nordic Trekking</a></span>
            <div class="nav-links-wrapper">
                <span><a class="nav-link" href="../index.html">HOME</a></span>
                <span><a class="nav-link" href="blog-archive.html">BLOG ARCHIVE</a></span>
                <span><a class="nav-link" href="../about.html">ABOUT</a></span>
            </div>
            <button class="burger-menu" onclick="openDropdown()">
                <i class="fa-solid fa-bars fa-lg"></i>
            </button>
        </div>
        <div class="nav-dropdown">
            <button class="close-btn-nav-dropdown" onclick="closeDropdown()">
                <i class="fa-solid fa-x fa-lg"></i>
            </button>
            <div class="wrapper-nav-link-dropdown" onclick="closeDropdownThroughLinks()">
                <span><a class="nav-link-dropdown" href="../index.html">HOME</a></span>
                <span><a class="nav-link-dropdown" href="blog-archive.html">BLOG ARCHIVE</a></span>
                <span><a class="nav-link-dropdown" href="../about.html">ABOUT</a></span>
            </div>
        </div>
    </nav>
    <main>
        <div class="userpages-main-content">
            <h1>Blog Archive</h1>
            <div class="wrapper-all-filter-btns">
                <span class="text-filter-by">Filter by:</span>
                <div class="wrapper-main-filter-btns">
                    <button class="main-filter-btn filter-btn" id="view-all">View All
                        <img alt="down arrow" class="arrow-filter-btn" src="/assets/icons/black-down-arrow-icon.png">
                    </button>
                    <button class="main-filter-btn" id="region-filter-btn">Region <img alt="down arrow"
                                                                                       class="arrow-filter-btn"
                                                                                       src="/assets/icons/black-down-arrow-icon.png">
                    </button>
                    <button class="main-filter-btn" id="difficulty-filter-btn">Difficulty <img alt="down arrow"
                                                                                               class="arrow-filter-btn"
                                                                                               src="/assets/icons/black-down-arrow-icon.png">
                    </button>
                    <button class="main-filter-btn" id="season-filter-btn">Season <img alt="down arrow"
                                                                                       class="arrow-filter-btn"
                                                                                       src="/assets/icons/black-down-arrow-icon.png">
                    </button>
                    <button class="main-filter-btn" id="activity-filter-btn">Activity <img alt="down arrow"
                                                                                           class="arrow-filter-btn"
                                                                                           src="/assets/icons/black-down-arrow-icon.png">
                    </button>
                </div>
                <div class="line-divider"></div>
                <div class="wrapper-all-subcategories">
                    <div class="region-subcategories wrapper-subcategories">
                        <button class="filter-btn subcategory-filter-btn" data-filter="oslo">Oslo</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="more-romsdal">Møre & Romsdal
                        </button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="hardanger">Hardanger</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="nordland">Nordland</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="buskerud">Buskerud</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="jotunheimen">Jotunheimen</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="rondane">Rondane</button>
                    </div>
                    <div class="difficulty-subcategories wrapper-subcategories">
                        <button class="filter-btn subcategory-filter-btn" data-filter="easy">Easy</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="medium">Medium</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="difficult">Difficult</button>
                    </div>
                    <div class="season-subcategories wrapper-subcategories">
                        <button class="filter-btn subcategory-filter-btn" data-filter="ssa">
                            Spring, Summer and Autumn
                        </button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="winter">Winter</button>
                    </div>
                    <div class="activity-subcategories wrapper-subcategories">
                        <button class="filter-btn subcategory-filter-btn" data-filter="forest">Forest Hiking</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="mountain">Mountain Hiking
                        </button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="biking">Biking</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="climbing">Climbing</button>
                        <button class="filter-btn subcategory-filter-btn" data-filter="skiing">Skiing</button>
                    </div>
                </div>
            </div>
            <section class="blogs-and-filter-section">
                <div class="grid-wrapper">
                    <div class="post-grid-container blog-archive-section"></div>
                    <button class="button-uni more-posts-generator-btn">VIEW MORE</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="bg-footer">
            <div class="footer-text">
                <span class="logo-footer"><a href="#">Nordic trekking</a></span>
                <ul class="footer-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="blog-archive.html">Blog Archive</a></li>
                    <li><a href="../about.html">About</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
