<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/edit.css" rel="stylesheet">
    <link href="css/make.css" rel="stylesheet">
    <script src="js/make.js" defer></script>
</head>
<body>
    <main>
        <h1>Create post</h1>
        <section id="create-post-form-section-wrapping">
            <form class="edit-form" id="create-post-form">
                <button type="submit" id="create-post-btn">Create and publish blog post</button>
                <div class="line-divider"></div>
                <label for="img-url-hero">Img URL - Hero</label>
                <input id="img-url-hero" type="text">
                <label for="alt-img-hero">Image description</label>
                <input id="alt-img-hero" type="text">
                <label for="title">Title</label>
                <input id="title" type="text">
                <label for="tags">Tags</label>
                <input id="tags" type="text">
                <div class="line-divider"></div>
                <span><label for="first-paragraph">First Paragraph:</label></span>
                <textarea id="first-paragraph" name="first-paragraph" cols="100" rows="5"></textarea>
                <label for="img-url-1">Img URL</label>
                <input id="img-url-1" type="text">
                <label for="alt-img-1">Image description</label>
                <input id="alt-img-1" type="text">
                <div class="line-divider"></div>
                <span><label for="second-paragraph">Second Paragraph:</label></span>
                <textarea id="second-paragraph" name="second-paragraph" cols="100" rows="5"></textarea>
                <label for="img-url-2">Img URL</label>
                <input id="img-url-2" type="text">
                <label for="alt-img-2">Image description</label>
                <input id="alt-img-2" type="text">
                <div class="line-divider"></div>
                <span><label for="third-paragraph">Third Paragraph:</label></span>
                <textarea id="third-paragraph" name="third-paragraph" cols="100" rows="5"></textarea>
                <label for="img-url-3">Img URL</label>
                <input id="img-url-3" type="text">
                <label for="alt-img-3">Image description</label>
                <input id="alt-img-3" type="text">
            </form>
        </section>
    </main>
</body>
</html>
