<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/edit.css" rel="stylesheet">
    <link href="css/make.css" rel="stylesheet">
    <script src="js/make.js" defer></script>
</head>
<body>
    <main>
        <button><a href="index.html">Back</a></button>
        <h1>Create post</h1>
        <section id="create-post-form-section-wrapping">
            <form class="edit-form">
                <button type="submit" id="create-post-btn">Create and publish blog post</button>
                <div class="line-divider"></div>
                <label for="img-url">Img URL:</label>
                <input name="img-url" id="img-url" type="text">
                <label for="alt-img">Image description:</label>
                <input name="alt-img" id="alt-img" type="text">
                <label for="title">Title:</label>
                <input name="title" id="title" type="text">
                <label for="tags">Tags:</label>
                <input name="tags" id="tags" type="text">
                <label for="body-text">Text:</label>
                <textarea name="body-text" id="body-text"  cols="100" rows="20"></textarea>
            </form>
        </section>
    </main>
</body>
</html>
