<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nordic Trekking ✵ Edit Posts</title>
    <link href="css/edit.css" rel="stylesheet">
    <link href="css/admin-landingpage.css" rel="stylesheet">
    <link href="../../user/css/styles.css" rel="stylesheet">
    <script src="js/edit.js" defer></script>
    <script src="../../user/js/main.js" defer></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/eaf3f254a9.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="content-nav-bar">
            <span><a class="logo" href="index.html">Nordic Trekking</a></span>
            <div class="nav-links-wrapper">
                <span><a class="nav-link" href="index.html">HOME</a></span>
                <span><a class="nav-link" href="make.html">NEW POST</a></span>
                <span><a class="nav-link" href="edit.html">EDIT POSTS</a></span>
            </div>
            <button class="burger-menu" onclick="openDropdown()"><i class="fa-solid fa-bars fa-lg"></i>
            </button>
        </div>
        <div class="nav-dropdown">
            <button class="close-btn-nav-dropdown" onclick="closeDropdown()">
                <i class="fa-solid fa-x fa-lg"></i>
            </button>
            <div class="wrapper-nav-link-dropdown" onclick="closeDropdownThroughLinks()">
                <span><a class="nav-link" href="index.html">HOME</a></span>
                <span><a class="nav-link" href="make.html">New Post</a></span>
                <span><a class="nav-link" href="edit.html">Edit Posts</a></span>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-content-admin">
        <h1>Edit posts</h1>
        <div class="filter-function">
            <button class="filter-btn" id="view-all-edit-page">View all posts</button>
            <div>
                <span>Filter by region:</span>
                <button class="filter-btn" data-filter="Oslo">Oslo</button>
                <button class="filter-btn" data-filter="Møre & Romsdal">Møre & Romsdal</button>
                <button class="filter-btn" data-filter="Hardanger">Hardanger</button>
                <button class="filter-btn" data-filter="Nordland">Nordland</button>
                <button class="filter-btn" data-filter="Buskerud">Buskerud</button>
                <button class="filter-btn" data-filter="Jotunheimen">Jotunheimen</button>
                <button class="filter-btn" data-filter="Rondane">Rondane</button>
            </div>
            <div>
                <span>Filter by difficulty:</span>
                <button class="filter-btn" data-filter="Easy">Easy</button>
                <button class="filter-btn" data-filter="Medium">Medium</button>
                <button class="filter-btn" data-filter="Difficult">Difficult</button>
            </div>
            <div>
                <span>Filter by season:</span>
                <button class="filter-btn" data-filter="ssa">Spring, Summer & Autumn</button>
                <button class="filter-btn" data-filter="Winter">Winter</button>
            </div>
        </div>
        <div class="div-all-posts-edit-page">
            <ul class="ul-all-posts-edit-page"></ul>
        </div>
        </div>
    </main>
    <footer>
        <div class="bg-footer" id="footer-admin">
            <div class="footer-text">
                <span class="logo-footer"><a href="index.html">Nordic trekking</a></span>
            </div>
        </div>
    </footer>
</body>
</html>
