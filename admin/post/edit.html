<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/edit.css" rel="stylesheet">
    <script src="js/edit.js" defer></script>
</head>
<body>
    <main>
        <h1>Edit posts</h1>
        <div class="filter-function">
            <div>
                <button class="filter-btn" id="view-all-edit-page">View all posts</button>
                <span>Filter by region:</span>
                <button class="filter-btn" data-filter="Oslo">Oslo</button>
                <button class="filter-btn" data-filter="Møre & Romsdal">Møre & Romsdal</button>
                <button class="filter-btn" data-filter="Jotunheimen" >Jotunheimen</button>
                <button class="filter-btn" data-filter="Hardanger">Hardanger</button>
                <button class="filter-btn" data-filter="Northern Norway">Northern Norway</button>
            </div>
            <div>
                <span>Filter by difficulty:</span>
                <button class="filter-btn" data-filter="Easy">Easy</button>
                <button class="filter-btn" data-filter="Medium">Medium</button>
                <button class="filter-btn" data-filter="Difficult">Difficult</button>
            </div>
            <div>
                <span>Filter by travel duration:</span>
                <button class="filter-btn" data-filter="Day Trip">Day trip</button>
                <button class="filter-btn" data-filter="Weekend">Weekend</button>
                <button class="filter-btn" data-filter="Vacation">Vacation</button>
            </div>
            <div>
                <span>Filter by season:</span>
                <button class="filter-btn" data-filter="Spring">Spring</button>
                <button class="filter-btn" data-filter="Summer">Summer</button>
                <button class="filter-btn" data-filter="Autumn">Autumn</button>
                <button class="filter-btn" data-filter="Winter">Winter</button>
            </div>
        </div>
        <div class="div-all-posts-edit-page">
            <ul class="ul-all-posts-edit-page"></ul>
        </div>
    </main>
</body>
</html>
